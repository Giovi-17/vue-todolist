<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">

        <div class="container-fluid">

            <div class="row d-flex justify-content-center align-items-center">

                <div class="col-7">

                    <div class="total-container-todo">

                        <div class="container-img">

                            <img src="https://www.psicologionline.net/uploads/article/cover/liste-obiettivi-psicologia20190302111019.jpg" alt="">

                        </div>

                        <div class="container-input">

                            <input v-model="textInputTodo" @keyUp.enter="addTodo(textInputTodo)" type="text" name="" id="" placeholder="todo" >

                            <button @click="addTodo(textInputTodo)" type="button" class="btn btn-dark">ADD</button>

                        </div>

                        <div class="container-todo">

                            <ul>

                                <li class="d-flex justify-content-between" :class="{ done: todo[index].done }" v-for="(item, index) in todo" >

                                    <div @click="addRemoveDone(index)">{{ todo[index].text }}</div>

                                    <div @click="removeTodo(index)" ><i class="fas fa-dumpster-fire"></i></div>

                                </li>

                                <li :class="{ show: arrayTodoZero, hidden: !arrayTodoZero }">

                                    <div>
                                        
                                        <span>
                                            
                                            Oggi non hai niente da fare! Perch√® non pensi a cosa fare domani? Aggiungi qualcosa alla lista...

                                        </span>
                                    
                                    
                                    </div>

                                </li>

                            </ul>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
