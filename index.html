<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">

        <div class="container-fluid">

            <div class="row d-flex justify-content-center align-items-center">

                <div class="col-7">

                    <div class="total-container-todo">

                        <div class="container-img">

                            <img src="https://www.psicologionline.net/uploads/article/cover/liste-obiettivi-psicologia20190302111019.jpg" alt="">

                        </div>

                        <div class="container-input">

                            <input type="text" name="" id="" placeholder="todo">

                            <button type="button" class="btn btn-dark">ADD</button>

                        </div>

                        <div class="container-todo">

                            <ul>

                                <li :class="{ done: todo[index].done }" v-for="(item, index) in todo" >{{ todo[index].text }}</li>

                            </ul>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
